subprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }

    dependencies {

        implementation(
                // Spring logging
                'org.springframework.boot:spring-boot-starter-logging'
        )
    }
}

project(':matchmaker-library') {
    configurations {
        spi
    }
    task spiJar(type: Jar) {
        archiveBaseName = 'matchmaker-library-spi'
        from sourceSets.main.output
        include('com/pruqa/matchmakerlibrary/**')
    }
    artifacts {
        spi spiJar
    }
}

project(':preparer-service') {
    dependencies {

        compile project(path: ':matchmaker-library', configuration: 'spi')
    }
}

project(':combiner-service') {
    dependencies {
        compile project(path: ':matchmaker-library', configuration: 'spi')
    }
}

project(':caller-service') {
    dependencies {
        compile project(path: ':matchmaker-library', configuration: 'spi')
    }
}